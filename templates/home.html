
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
  <title>Django Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script type="text/javascript">
    function preventBack() {
      window.history.forward();
    }
    preventBack()
    window.onunload = function() { null };
</script>
</head>
<body>
    <div class="container-fluid " style="height:300vh;background-color: #03286d;color:bisque">
      <div class="block">
        <nav class="navbar navbar-light">
          <a class="navbar-brand text-center"style="color:bisque" href="#">WELCOME HOME</a>
          <a href="logout_user"class="logout" style="color:bisque"><button>Logout</button></a> 
        </nav>
      </div>
      <h1> PRODUCTS </h1>
      <div class="container">
        <div class="row">
      {% for product in products %}
       <div class="col-md-3 m-4">
          <div class="card">
            <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title"style="color:black">{{product.name}}</h5>
              <p class="card-text"style="color:black">{{product.description}}</p>
              <a href="#" class="btn btn-primary">Load More</a>
            </div>
          </div>
        </div>
    {% endfor %}
</div>
</div>
  
</div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
